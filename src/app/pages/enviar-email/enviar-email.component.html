<div class="container">
  <mat-card class="card">
    <mat-card-title>Enviar Email</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Digite seu Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" type="email" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Enviar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
