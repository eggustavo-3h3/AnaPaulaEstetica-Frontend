<body>
  @for (categoria of categorias; track $index) {
    <a [routerLink]="['/servicos', categoria.id]" class="card">
      <img [src]="categoria.categoriaImagem">
      <div class="card-content">
        <h3>{{ categoria.descricao }}</h3>
      </div>
    </a>    
  }  
</body>
<router-outlet></router-outlet>
