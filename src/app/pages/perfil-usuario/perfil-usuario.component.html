<body>
  <div class="container" *ngIf="usuario">
    <div class="sidebar">
      <div class="profile-pic">
        <h2>{{ usuario.nome }}</h2>
      </div>
      <div class="dados-pessoais">
        <h3>Dados Pessoais</h3>
        <p><strong>Nome:</strong> {{ usuario.nome }}</p>
        <br>
        <p><strong>E-mail:</strong> {{ usuario.email }}</p>
        <br>
        <a mat-raised-button color="primary" routerLink="/atualizar-perfil">Atualizar Dados</a>
        <a mat-raised-button color="primary" routerLink="/atualizar-senha">Atualizar Senha</a>
        <button mat-raised-button color="warn" (click)="logout()">Sair</button>
      </div>
    </div>
  </div>
</body>
