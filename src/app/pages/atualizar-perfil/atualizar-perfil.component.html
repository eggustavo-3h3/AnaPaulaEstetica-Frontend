<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title>Editar Perfil</mat-card-title>
    <mat-card-content>
      <form [formGroup]="formPerfil" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Digite seu nome" type="text" formControlName="nome">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Digite seu e-mail" type="email" formControlName="email">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Atualizar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
