<div class="register-container">
  <mat-card class="register-card">
    <div class="image-upload-container" (click)="onImageUploadClick()">
      <img *ngIf="selectedFileBase64; else placeholder" [src]="selectedFileBase64" class="profile-image" alt="Imagem do serviço">
      <ng-template #placeholder>
        <div class="profile-placeholder">
          <span>+</span>
        </div>
      </ng-template>
      <input #fileInput type="file" accept="image/*" hidden (change)="onFileSelected($event)">
    </div>
    <mat-card-title>Editar produto</mat-card-title>
    <mat-card-content>
      <form [formGroup]="formServico" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Selecione o serviço</mat-label>
          <mat-select formControlName="id" (selectionChange)="onServicoChange($event)">
            <mat-option *ngFor="let servico of servicos" [value]="servico.id">
              {{ servico.descricao }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Descrição</mat-label>
          <input matInput placeholder="Digite a descrição" type="text" formControlName="descricao">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Duração do serviço</mat-label>
          <mat-select formControlName="tempo">
            <mat-option [value]="30">30 Minutos</mat-option>
            <mat-option [value]="60">1 Hora</mat-option>
            <mat-option [value]="90">1 Hora e 30 Minutos</mat-option>
            <mat-option [value]="120">2 Horas</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Valor R$</mat-label>
          <input matInput placeholder="Digite o valor" type="number" formControlName="preco">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="categoriaId">
            <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
              {{ categoria.descricao }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Atualizar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
