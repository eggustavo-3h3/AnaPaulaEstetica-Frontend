<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title>Editar Categoria</mat-card-title>

    <div class="image-upload-container" (click)="onImageUploadClick()">
          <img *ngIf="previewUrl; else placeholder" [src]="previewUrl" class="profile-image" alt="Imagem da categoria">
          <ng-template #placeholder>
            <div class="profile-placeholder">
              <span>+</span>
            </div>
          </ng-template>
          <input #fileInput type="file" accept="image/*" hidden (change)="onFileSelected($event)">
        </div>

    <mat-card-content>
      <form [formGroup]="formCategoria" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Selecione a categoria</mat-label>
          <mat-select formControlName="id" (selectionChange)="onCategoriaChange($event)">
            <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
              {{ categoria.descricao }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Descrição</mat-label>
          <input matInput placeholder="Digite a descrição" type="text" formControlName="descricao">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Atualizar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
